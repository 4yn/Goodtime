language: android
jdk: oraclejdk8
sudo: false

addons:
  apt:
    packages:
      - lynx

android:
 licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

 components:
  - tools
  - platform-tools
  - tools
  - build-tools-29.0.3
  - android-28
  - add-on
  - extra

script:
    - ./gradlew build check

before_cache:
    - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
      - chmod +x ./gradlew
      - yes | sdkmanager "platforms;android-28"
      - yes | sdkmanager "build-tools;29.0.3"