apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.apps.adrcotfas.goodtime"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "2.0a"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0-rc02'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    annotationProcessor "androidx.databinding:databinding-compiler:3.2.0-alpha16"

    annotationProcessor 'androidx.room:room-compiler:2.1.0-alpha03'
    implementation 'androidx.room:room-runtime:2.1.0-alpha03'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'

    // Preferences
    implementation 'androidx.preference:preference:1.0.0-rc02'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0-rc02'

    implementation 'com.takisoft.preferencex:preferencex:1.0.0-alpha2'
    implementation 'com.takisoft.preferencex:preferencex-simplemenu:1.0.0-alpha2'
    implementation 'com.takisoft.preferencex:preferencex-colorpicker:1.0.0-alpha2'
    implementation 'com.takisoft.preferencex:preferencex-ringtone:1.0.0-alpha2'

    // EventBus
    implementation 'de.greenrobot:eventbus:2.4.0'

    // for the NavigationView of NavigationDrawer
    implementation 'androidx.appcompat:appcompat:1.0.0-alpha1'
    implementation 'com.google.android.material:material:1.0.0-alpha1'

    // About
    implementation 'me.jfenn:attribouter:0.1.0'

    // Statistics
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'

    // Time
    implementation 'joda-time:joda-time:2.10'

    implementation 'androidx.recyclerview:recyclerview-selection:1.0.0-rc02'

    implementation ('com.wdullaer:materialdatetimepicker:4.0.1') {
        exclude group: 'androidx.appcompat'
    }
}
