apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.apps.adrcotfas.goodtime"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.2'
    implementation 'com.google.android.material:material:1.0.0-beta01'

    annotationProcessor 'androidx.room:room-compiler:2.0.0-beta01'
    implementation 'androidx.room:room-runtime:2.0.0-beta01'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0-beta01'

    // Preferences
    implementation 'androidx.preference:preference:1.0.0-beta01'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0-beta01'

    implementation 'com.takisoft.preferencex:preferencex:1.0.0-alpha1'
    implementation 'com.takisoft.preferencex:preferencex-simplemenu:1.0.0-alpha1'
    implementation 'com.takisoft.preferencex:preferencex-colorpicker:1.0.0-alpha1'
    implementation 'com.takisoft.preferencex:preferencex-ringtone:1.0.0-alpha1'

    // EventBus
    implementation 'de.greenrobot:eventbus:2.4.0'
}
