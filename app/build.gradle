apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.apps.adrcotfas.goodtime"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 90
        versionName "2.1.0"
        resConfigs "ar-rSA",
                "bn-rBD",
                "bs-rBA",
                "ca-rES",
                "cs-rCZ",
                "da-rDK",
                "de-rDE",
                "el-rGR",
                "en-rUS",
                "es-rES",
                "fi-rFI",
                "fr-rFR",
                "gl-rES",
                "hi-rIN",
                "hr-rHR",
                "hu-rHU",
                "in-rID",
                "it-rIT",
                "iw-rIL",
                "ja-rJP",
                "ko-rKR",
                "lt-rLT",
                "lv-rLV",
                "nl-rNL",
                "no-rNO",
                "pl-rPL",
                "pt-rBR",
                "pt-rPT",
                "ro-rRO",
                "ru-rRU",
                "sk-rSK",
                "sl-rSI",
                "sr-rCS",
                "sr-rSP",
                "sv-rSE",
                "th-rTH",
                "tr-rTR",
                "uk-rUA",
                "vi-rVN",
                "zh-rCN",
                "zh-rTW"
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions("cevafin")

    productFlavors {
        google {
            dimension "cevafin"
            buildConfigField "boolean", "F_DROID", "false"
        }
        fdroid {
            dimension "cevafin"
            buildConfigField "boolean", "F_DROID", "true"
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    annotationProcessor "androidx.databinding:databinding-compiler:3.6.0-beta01"

    annotationProcessor 'androidx.room:room-compiler:2.2.0'
    implementation 'androidx.room:room-runtime:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.1.0'

    // Preferences
    implementation 'androidx.preference:preference:1.1.0'

    implementation 'com.takisoft.preferencex:preferencex-ringtone:1.1.0-alpha05'

    // Color picker for the labels
    implementation 'com.takisoft.preferencex:preferencex-colorpicker:1.1.0-alpha05'

    // EventBus
    implementation 'de.greenrobot:eventbus:2.4.0'

    // for the NavigationView of NavigationDrawer
    implementation 'com.google.android.material:material:1.1.0-alpha02'

    // About
    implementation 'com.github.daniel-stoneuk:material-about-library:2.4.2'

    // Statistics
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'

    // Time
    implementation 'joda-time:joda-time:2.10.4'

    implementation 'androidx.recyclerview:recyclerview-selection:1.1.0-alpha06'

    // icons
    implementation "com.mikepenz:iconics-core:3.1.0"
    implementation 'com.mikepenz:community-material-typeface:2.0.46.1@aar'

    // intro
    implementation 'com.heinrichreimersoftware:material-intro:2.0.0'

    implementation 'io.github.kobakei:ratethisapp:1.2.0'

    // IAP
    googleImplementation 'com.anjlab.android.iab.v3:library:1.0.44'

    fdroidImplementation 'org.sufficientlysecure:donations:2.6'
}
