apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.apps.adrcotfas.goodtime"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:27.0.2'

    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"
    compile 'android.arch.persistence.room:runtime:1.1.1'
    compile 'android.arch.lifecycle:extensions:1.1.1'

    // Preferences
    compile project(':MaterialSeekBarPreference')
    compile 'com.android.support:preference-v7:27.0.2'
    compile 'com.android.support:preference-v14:27.0.2'
    compile 'com.takisoft.fix:preference-v7:27.0.2.0'
    compile 'com.takisoft.fix:preference-v7-extras:27.0.2.0'

    // EventBus
    compile 'de.greenrobot:eventbus:2.4.0'

    // WorkManager
    def work_version = "1.0.0-alpha03"
    implementation "android.arch.work:work-runtime:$work_version"

}
